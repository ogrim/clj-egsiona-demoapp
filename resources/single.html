<!DOCTYPE html>
<html>
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  </head>
  <body>

    <div id="wrapper">
      <ul class="navigation" id="top-menu">
        <li><a href="/">Home</a></li>
      </ul>


      <h1>Suggested locations</h1>
      <div id="content">
        <div id="left-side">
          <div id="article">

          <script src="/js/jquery.js"></script>
          <script>
            $(document).ready(function(){

              $("ul.tags a").click(function(event){
                event.preventDefault();
                var tagnameBefore = $(this).attr('class');
                $(this).toggleClass("highlight");
                var tagnameAfter = $(this).attr('class');

                if (tagnameBefore.length < tagnameAfter.length) {
                  var tagname = tagnameBefore;
                  $("input[name="+tagname+"]").val("true");
                } else {
                  var tagname = tagnameAfter;
                  $("input[name="+tagname+"]").val("");
                }

              });

              $("li.select-all").click(function(event){
                event.preventDefault();
                $("ul.tags a").addClass("highlight");
                $("#article span").addClass("active");
                $("form#tag-selection input.tag-hidden").val("true");
              });

              $("li.deselect-all").click(function(event){
                event.preventDefault();
                $("ul.tags a").removeClass("highlight");
                $("#article span").removeClass("active");
                $("form#tag-selection input.tag-hidden").val("");
              });

              $("ul.tags a").hover(function(event){
                var cname = "#article span." + $(this).attr('class');
                $(cname).toggleClass("active");
              });

            });
          </script>
          <p>article text goes here</p>
        </div>

        <div id="map_canvas">

        </div>
        </div>


        <div id="locations">
          <ul class="navigation">
            <li class="select-all" ><a href="#">Select all</a></li>
            <li class="deselect-all"><a href="#">Deselect all</a></li>
          </ul>

          <ul class="tags">
            <li><a href="#">location</a></li>
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
