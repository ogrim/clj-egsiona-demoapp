<!DOCTYPE html>
<html>
  <head>
    <link href="/css/result.css" rel="stylesheet" type="text/css">

  <body>

    <div id="wrapper">
      <ul class="navigation">

      <h1>Suggested locations</h1>
      <div id="content">
        <div id="article">
   <script src="/js/jquery.js"></script>
   <script>
     $(document).ready(function(){
       $("ul.tags a").click(function(event){
         event.preventDefault();
         $(this).toggleClass("highlight");
       });

       $("li.select-all").click(function(event){
          event.preventDefault();
          $("ul.tags a").addClass("highlight");
       });

       $("li.deselect-all").click(function(event){
          event.preventDefault();
          $("ul.tags a").removeClass("highlight");
       });

     });
   </script>
          <p>article text goes here</p>
        </div>

        <div id="locations">
          <ul class="navigation">
            <li class="select-all" ><a href="#">Select all</a></li>
            <li class="deselect-all"><a href="#">Deselect all</a></li>
          </ul>


          <ul class="tags">
            <li><a href="#">location</a></li>
          </ul>

          </div>
      </div>
    </div>
  </body>
</html>
